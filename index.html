<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e27a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-box {
            background-color: #c2a634;
            padding: 25px;
            border: 3px solid #333;
        }

        .form-box {
            background-color: #ffffff;
            padding: 20px 40px;
            border: 2px solid #333;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        label {
            width: 70px;
            font-weight: bold;
        }

        input {
            padding: 4px;
            width: 180px;
        }

        .submit-btn {
            margin-top: 10px;
            text-align: center;
        }

        button {
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="outer-box">
    <div class="form-box">
        <form id="contactForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" required>
            </div>

            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Thank you!");
        this.reset();
    });
</script>

</body>
</html>
